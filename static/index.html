<!DOCTYPE html>
<html class='h-100'>
    <head>
        <title>NCEA Standards Navigator</title> <!-- this is subject to change -->
        <meta name="description" content="NCEA Standards Navigator homepage">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/libs/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        
        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
            
    </head>
    <body class='d-flex flex-column h-100'>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NSN<small>.nz</small></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-links" aria-controls="nav-links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div id='nav-links' class="collapse navbar-collapse">
                    <div class="navbar-nav" id='nav-breadcrumbs'>
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link float-end" href="/analytics/">Analytics</a>
                        <a class="nav-link" href="/about">About</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <main class='flex-shrink-0'>
        <!-- "Subjects" heading -->
        <div class="container-fluid py-3 bg-dark" id="heading-container">
            <h1 class="text-center display-3 align-middle text-light user-select-none">NCEA Standards Navigator</h1>
        </div>
        
        <!-- Search -->
        <div class="container-lg rounded-3 mt-3 p-0" id="search-container">
            <form class="d-flex w-auto input-group input-group-lg border rounded" autocomplete='off' onsubmit="return false;">
                <span class="input-group-text border-0 bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
                <input class="form-control border-0 border-start" type="search" placeholder="Search" aria-label="Search" id='searchbox'>
            </form>
            <div class="container-lg border rounded-bottom border-top-0 pt-2" id="search-results" style='visibility:hidden;'>
                <div id="subjects-results" class="table-responsive">
                </div>
                <div id="standards-results" class="table-responsive">
                </div>
            </div>
        </div>

        <!-- Starred standards -->
        <div class="container-lg border border-secondary rounded-3 mt-3" id="starred-container">
            <div class='d-flex justify-content-between'>
                <h3 class='pt-2' id='starredHeader'>My Standards</h3>
                <a class='btn my-2 btn-outline-secondary' id='sharebutton' data-bs-toggle="modal" data-bs-target="#shareModal">Share</a>
            </div>
            <div class='table-responsive'>
                <table class="table table-bordered border-0" id="starredlist">
                    <div id='spinner-starred' class="d-flex justify-content-center">
                        <div class="spinner-border my-4" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </table>
            </div>
        </div>

        <!-- Share Modal -->
        <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="shareModalLabel">Share your list</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="sharedNameLabel">Title</span>
                    <input type="text" class="form-control" aria-label="Title of shared list" aria-describedby="sharedNameLabel" id="shared-title" placeholder="Your Title">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="shareURLLabel">URL</span>
                    <input type="text" class="form-control" aria-label="URL of shared list" aria-describedby="shareURLLabel" id="shared-url">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onClick="copyShareLink()" class="btn btn-primary">Copy link to clipboard</button>
              </div>
            </div>
          </div>
        </div>

        
        <!-- All subjects -->
        <div class="container-lg border border-secondary rounded-3 my-3" id="main-container">
            <h3 class='pt-2'>All Subjects</h3>
            <div id='spinner-subjects' class="d-flex justify-content-center">
                <div class="spinner-border my-4" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <ul class="list-unstyled card-columns px-4" id="subjectlist">
            </ul>
        </div>
        </main>
        
        <footer class="container-fluid footer mt-auto py-3 bg-light">
        <div class="text-center">
            <p class="text-muted">
                <span>Â© 2021 Linus Molteno (<a href="mailto:linus@molteno.net">linus@molteno.net</a>)</span>
            </p>
            <p class="small text-muted">
                Names may not be accurate (e.g. Te Reo Maori instead of Te Reo M&#257;ori) due to technical limitations.
            </p>
        </div>
        </footer>
    
        <script src='/libs/meilisearch.umd.js'></script>
        <script src="/libs/jquery-3.6.0.min.js"></script>
        <script src="/libs/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
